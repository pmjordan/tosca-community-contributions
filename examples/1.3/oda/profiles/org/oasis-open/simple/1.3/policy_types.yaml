##########################################################################
# The content of this file reflects TOSCA Simple Profile in YAML
# version 1.3.0. It describes the definition for TOSCA normative
# policy types.
##########################################################################

tosca_definitions_version: tosca_simple_yaml_1_3

metadata:
  template_name: policytypes.yaml
  template_author: Oasis Open
  template_version: 1.3.0
 
description: >
  TOSCA Simple Profile Version 1.3 normative policy types

policy_types:

  tosca.policies.Root:
    description: >
      The TOSCA base policy type from which all other normative
      TOSCA policy types derive.

  tosca.policies.Placement:
    derived_from: tosca.policies.Root
    description: >-
      The TOSCA Policy Type definition that is used to govern
      placement of TOSCA nodes or groups of nodes.


  tosca.policies.Scaling:
    derived_from: tosca.policies.Root
    description: >-
      The TOSCA Policy Type definition that is used to govern scaling
      of TOSCA nodes or groups of nodes.


  tosca.policies.Update:
    derived_from: tosca.policies.Root
    description: >-
      The TOSCA Policy Type definition that is used to govern update
      of TOSCA nodes or groups of nodes.


  tosca.policies.Performance:
    derived_from: tosca.policies.Root
    description: >-
      The TOSCA Policy Type definition that is used to declare
      performance requirements for TOSCA nodes or groups of nodes.
